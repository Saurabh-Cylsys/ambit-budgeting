  <script>
    window.onload = function () {
      // First chart - Revenue and Unit Trend

      var chart1 = new CanvasJS.Chart("chartContainer", {

        exportEnabled: true,
        animationEnabled: true,
        legend: {
          cursor: "pointer",
          itemclick: function (e) {
            e.dataSeries.visible = !e.dataSeries.visible;
            chart1.render();
          }
        },
        data: [{
          type: "pie",
          startAngle: 25,
          toolTipContent: "<b>{label}</b>: {y}%",
          showInLegend: "true",
          legendText: "{label}",
          indexLabelFontSize: 16,
          indexLabel: "{label} - {y}%",
          dataPoints: [
            { y: 51.08, label: "Revenue" },
            { y: 27.34, label: "Expenses" },
          ]
        }]
      });

      chart1.render();

      // Second chart - Scenario by Accounts
      var chart2 = new CanvasJS.Chart("chartContainer1", {
        animationEnabled: true,
        axisY: {
          title: "Budget",
          titleFontColor: "#4F81BC",
          lineColor: "#4F81BC",
          labelFontColor: "#4F81BC",
          tickColor: "#4F81BC",
        },
        toolTip: { shared: true },
        legend: {
          cursor: "pointer",
          itemclick: function (e) {
            e.dataSeries.visible = !e.dataSeries.visible;
            chart2.render();
          },
        },
        data: [
          {
            type: "column",
            name: "Year 2023",
            legendText: "Year 2023",
            showInLegend: true,
            dataPoints: [
              { label: "5M", y: 266.21 },
              { label: "4M", y: 302.25 },
              { label: "3M", y: 157.2 },
              { label: "2M", y: 148.77 },
              { label: "1M", y: 101.5 },
            ],
          },
          {
            type: "column",
            name: "Year 2024",
            legendText: "Year 2024",
            axisYType: "secondary",
            showInLegend: true,
            dataPoints: [
              { label: "Advertising And Marketing", y: 10.46 },
              { label: "Automobile Expense", y: 2.27 },
              { label: "Bad Debt", y: 3.99 },
              { label: "Bank Fees and Charges", y: 4.45 },
              { label: "Consultant Expense", y: 2.92 },
            ],
          },
        ],
      });
      chart2.render();


    };
  </script>
