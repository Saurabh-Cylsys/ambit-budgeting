<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>AMBIT - Login</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- login administrator modal start -->
    <div class="modal fade" id="loginAdministrator" tabindex="-1" aria-labelledby="loginAdministratorLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="loginAdministratorLabel">Login Administrator</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- login administrator modal end -->
    <main id="login">
        <div class="container-fluid" style="background-color: rgba(255,255,255, 0.3); height: 100vh;">
            <div class="row d-flex justify-content-around align-items-center  ">
                <div class="col-md-12 logo_outer mt-3">
                    <img class="mt-2" src="assets/images/login_logo.png" />
                </div>
                <div class="col-md-12 mt-3 login-white">
                    <h3 class="log ">LOGIN</h3>
                    <p style="text-align: center; font-size: small">
                        Please enter your details
                    </p>
                </div>
                <div class="col-md-12 px-0">
                    <form class="py-md-4 py-0" action="company.html">
                        <div class="login_oueter col-md-4 m-auto">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <button type="submit" class="btn btn-color w-100 ">Log in</button>
                            <!-- <center class="py-2">
                                <a href="#loginAdministrator" class="text-white" style="text-decoration: none;"data-bs-toggle="modal">Login Administrator</a>
                            </center> -->
                            <center>
                                <p>Don't Have an account? <a class="text-decoration-none text-light"
                                        href="registration.html">Sign-up</a></p>
                            </center>
                            <p id="term_condition">By logging in, you are agreeing to our <span>Terms &
                                    Conditions</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- End #main -->

    <!--  JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>


</body>

</html>
