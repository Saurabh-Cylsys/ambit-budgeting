  <body>

    <main>

                    class="col-md-3 collapse collapse-horizontal show p-0"

                    <div class="row justify-content-center">
                      <div
                        class="mt-5 col-md-8 d-flex flex-column align-items-center justify-content-center"
                      >
                        <!-- End Logo -->

                        <div class="card">
                          <div class="card-body">
                            <div class="pt-1">
                              <h5 class="card-title text-center fs-4">
                                Add User
                              </h5>
                              <p class="text-center small">
                                Enter your User details to Add User
                              </p>
                            </div>
                            <hr />

                            <form class="row g-3 needs-validation" novalidate>
                              <div class="col-md-6">
                                <label for="yourName" class="form-label"
                                  >Emp.ID</label
                                >
                                <input
                                  type="text"
                                  name="name"

                              </div>
                              <div class="col-md-6">

                                  >Name</label
                                >
                                <input
                                  type="text"
                                  name="name"
                                  class="form-control"
                                  id="yourName"
                                  required
                                  placeholder="Name come here"
                                />
                                <div class="invalid-feedback">
                                  Please, enter your name!
                                </div>
                              </div>

                              <div class="col-md-6">
                                <label for="yourEmail" class="form-label"
                                  >Email Address</label
                                >
                                <input
                                  type="email"
                                  name="email"
                                  class="form-control"
                                  id="yourEmail"
                                  required
                                  placeholder=" Email Address come here"
                                />

                              </div>

                              <div class="col-md-6">
                                <label for="yourUsername" class="form-label"
                                  >Assign Role</label
                                >
                                <select
                                  name=""
                                  id="ab"
                                  class="form-select form-control"
                                >
                                  <option value="" selected disabled>
                                    Select Role
                                  </option>
                                  <option value="">Application Administrator</option>
                                  <option value="">Business User</option>
                                  <option value="">Business Approver</option>
                                  <option value="">Enterprise Function User</option>
                                  <option value="">Enterprise Function Approver</option>
                                  <option value="">FNA Team User</option>
                                  <option value="">FNA Team Approver</option>
                                </select>
                              </div>
                             
                              <!-- Business Dropdown -->
                              <div class="col-md-6">
                                <label for="yourUsername" class="form-label"
                                  >Business / Function</label
                                >
                                <div class="multi-select-dropdown">
                                  <button
                                    class="form-control"
                                    type="button"
                                    id="dropdownButton"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                  >
                                    Select business
                                  </button>
                                  <ul
                                    class="dropdown-menu"
                                    id="dropdownMenu"
                                    aria-labelledby="dropdownButton"
                                  >
                                  <li>
                                    <label class="dropdown-item">

                                        type="checkbox"
                                        value="Select All"

                                      />

                                    </label>
                                  </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Group Corporate Office"
                                          class="business-checkbox"
                                        />
                                        Group Corporate Office
                                      </label>
                                    </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Global Private Client"
                                          class="business-checkbox"
                                        />
                                        Global Private Client
                                      </label>
                                    </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Global Private Client"
                                          class="business-checkbox"
                                        />
                                        Asset Management
                                      </label>
                                    </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Global Private Client"
                                          class="business-checkbox"
                                        />
                                        Institutional Equities
                                      </label>
                                    </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Global Private Client"
                                          class="business-checkbox"
                                        />
                                        Investment Banking

                                    </li>
                                    <li>
                                      <label class="dropdown-item">
                                        <input
                                          type="checkbox"
                                          value="Global Private Client"
                                          class="business-checkbox"
                                        />
                                        SME Lending
                                      </label>
                                    </li>
                                    <li>
                                        <label class="dropdown-item">
                                          <input
                                            type="checkbox"
                                            value="HR"
                                            class="business-checkbox"
                                          />
                                          HR
                                        </label>
                                      </li>
                                      <li>
                                        <label class="dropdown-item">
                                          <input
                                            type="checkbox"
                                            value="Compliance"
                                            class="business-checkbox"

                                          IT

                                      <li>

                                  </ul>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <label for="yourEmail" class="form-label"
                                  >Password</label
                                >
                                <div class="input-container w-100">
                                  <input class="form-control" type="password" />
                                  <i class="bi bi-eye" id="toggleBtn"></i>
                                </div>
                              </div>
                              <div class="col-md-9"></div>
                              <div class="col-md-3">
                                <a class="btn btn-dark" href="user.html">Save</a
                                >&nbsp; &nbsp;
                                <a class="btn btn-danger" href="user.html"

                            </form>
                          </div>

    <!--  JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        // Business Dropdown
        const dropdownButton = document.getElementById("dropdownButton");
        const dropdownMenu = document.getElementById("dropdownMenu");

        dropdownButton.addEventListener("click", () => {
          dropdownMenu.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
          if (
            !dropdownButton.contains(e.target) &&
            !dropdownMenu.contains(e.target)
          ) {
            dropdownMenu.classList.remove("show");
          }
        });

        const checkboxes = dropdownMenu.querySelectorAll(
          'input[type="checkbox"]'
        );
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            const selectedOptions = Array.from(checkboxes)
              .filter((i) => i.checked)
              .map((i) => i.value);
            dropdownButton.textContent = selectedOptions.length
              ? selectedOptions.join(", ")
              : "Select business";
          });
        });

        // Company Dropdown
        const dropdownButton1 = document.getElementById("dropdownButton1");
        const dropdownMenu1 = document.getElementById("dropdownMenu1");

        dropdownButton1.addEventListener("click", () => {
          dropdownMenu1.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
          if (
            !dropdownButton1.contains(e.target) &&
            !dropdownMenu1.contains(e.target)
          ) {
            dropdownMenu1.classList.remove("show");
          }
        });

        const checkboxes1 = dropdownMenu1.querySelectorAll(
          'input[type="checkbox"]'
        );
        checkboxes1.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            const selectedOptions1 = Array.from(checkboxes1)
              .filter((i) => i.checked)
              .map((i) => i.value);
            dropdownButton1.textContent = selectedOptions1.length
              ? selectedOptions1.join(", ")
              : "Select company";
          });
        });
      });
    </script>
  </body>
</html>
