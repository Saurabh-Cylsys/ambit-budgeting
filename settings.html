  <!-- Modal -->
  <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="addNewLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewLabel">+ Add New Access</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-6 my-3">
                <div class="form-floating mb-md-0 mb-3">
                  <input type="text" class="form-control" id="userName" placeholder="name@example.com">
                  <label for="userName">User Name</label>
                </div>
              </div>
              <div class="col-6 my-3">
                <div class="form-floating mb-md-0 mb-3">
                  <input type="number" class="form-control" id="userID" placeholder="name@example.com">
                  <label for="userID">User ID</label>
                </div>
              </div>
              <div class="col-6 my-3">
                <div class="form-floating mb-md-0 mb-3">
                  <select class="form-select" id="department" aria-label="Floating label select example">

                    <option value="1">IT</option>
                    <option value="2">HR</option>
                  </select>
                  <label for="department">Department</label>
                </div>
              </div>
              <div class="col-6 my-3">
                <div class="dropdown">
                  <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false"
                    style="height: calc(3.5rem + calc(var(--bs-border-width) * 2));">
                    Select Column
                  </button>
                  <ul class="dropdown-menu columnName p-0 w-100">
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Company
                        Name</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Contact
                        Name</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label
                        for="company_name">Email</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label
                        for="company_name">Source</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">City
                      </label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Contact
                        Type</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label
                        for="company_name">RM</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Creation
                        Date</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Last
                        Interaction Date</label></li>
                    <li><input type="checkbox" name="" id="company_name" class="me-2"><label for="company_name">Last
                        Interaction With</label></li>
                  </ul>
                </div>
              </div>
              <div class="col-md-12 text-end">
                <button type="button" class="btn btn-outline-secondary my-3">Cancel</button>
                <button type="submit" class="btn btn-secondary my-3">Save</button>
              </div>
            </div>
          </form>
        </div>
