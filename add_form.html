 <script>document.getElementById("generateQR").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent form submission if inside a form

    // Get the URL from the input field
    var url = document.getElementById("FormName").value.trim() || "https://www.google.com";

    // Log the URL for debugging
    console.log("Generating QR Code for URL:", url);

    // Create an image element
    var img = document.createElement("img");

    // Set the live image source link
    var qrUrl = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + encodeURIComponent(url);
    img.src = qrUrl;
    img.alt = "QR Code";
    img.style.width = "200px";
    img.style.height = "200px";

    // Insert the image in the container
    var container = document.getElementById("qrCodeContainer");

    // Clear previous content (if any) before inserting the new one
    container.innerHTML = "";
    container.appendChild(img);

    // Create a download link
    var downloadLink = document.createElement("a");
    downloadLink.href = qrUrl;
    downloadLink.download = "QRCode.png"; // Set the download file name
    downloadLink.innerHTML = "Download QR Code";
    downloadLink.style.display = "block"; // Ensure the link appears below the image
    downloadLink.style.fontWeight = "bold"; // Make the text bold

    // Insert the download link below the image
    container.appendChild(downloadLink);
});
</script>
