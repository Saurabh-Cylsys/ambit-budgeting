<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Customer Feedback - AMBIT</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
   
      h1 {
        color: #343a40;
        margin-bottom: 20px;
      }
      .qr-section {
        margin-bottom: 30px;
        text-align: center;
      }
      .form-section {
        display: none;
      }
      input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #218838;
      }
      label {
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
        color: #495057;
      }
      .radio-group {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
      }
      .radio-group input {
        width: auto;
        margin-right: 5px;
      }
      .additional-info {
        font-size: 14px;
        color: #6c757d;
      }
      @media (max-width: 767px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 24px;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header file-include-html="assets/includes/header.html"></header>

    <main>
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-md-12">
            <div class="card-body p-0">
              <div class="container-fluid">
                <div class="row">
                  <div
                    class="col-md-3 collapse collapse-horizontal show p-0"
                    file-include-html="assets/includes/sidebar.html"
                    id="collapseWidthExample"
                  ></div>
                  <div class="col card" id="main">
                    <div class="row">
                      <div class="row mt-3">
                        <div class="col">
                          <h1>Customer Satisfaction Feedback</h1>
                        </div>
                      </div>
                      <hr />
                      <div class="container">
                        <!-- QR Code Section -->
                        <div class="qr-section" id="qrSection">
                          <h2>Scan this QR Code to give Feedback</h2>
                          <img
                            src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.google.com"
                            alt="QR Code"
                            width="200"
                          />
                        </div>
                    </div>
                        <!-- Feedback Form Section -->
                        <div class="form-section" id="feedbackForm">
                          <form>
                            <div class="row">
                              <!-- Name Field -->
                              <div class="col-md-6">
                                <label for="uname">
                                  <i class="fa fa-user"></i> Name
                                </label>
                                <input type="text" id="uname" name="uname" placeholder="Enter your name" required />
                              </div>

                              <!-- Email Field -->
                              <div class="col-md-6">
                                <label for="email">
                                  <i class="fa fa-envelope"></i> Email Address
                                </label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required />
                              </div>

                              <!-- Phone Field -->
                              <div class="col-md-6">
                                <label for="phone">
                                  <i class="fa fa-phone"></i> Phone No
                                </label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                              </div>

                              <!-- Service Dropdown -->
                              <div class="col-md-6">
                                <label for="service">
                                  <i class="fa fa-concierge-bell"></i> Which Service did you use?
                                </label>
                                <select id="service" name="service" required>
                                  <option value="">Select a Service</option>
                                  <option value="website-development">Website Development</option>
                                  <option value="mobile-app-development">Mobile App Development</option>
                                  <option value="digital-marketing">Digital Marketing</option>
                                  <option value="seo-services">SEO Services</option>
                                </select>
                              </div>

                              <!-- Satisfaction Field -->
                              <div class="col-md-12">
                                <label>
                                  <i class="fa fa-smile"></i>Please Provide your Feedback on the quality of our service?
                                </label>
                                <div class="radio-group">
                                  <input type="radio" id="yes" name="satisfy" value="yes" checked />
                                  <label for="yes">Excellent</label>

                                  <input type="radio" id="no" name="satisfy" value="no" />
                                  <label for="no">Very Good</label>
                                  <input type="radio" id="yes" name="satisfy" value="yes" checked />
                                  <label for="yes">Good</label>

                                  <input type="radio" id="no" name="satisfy" value="no" />
                                  <label for="no">Average</label>
                                  <input type="radio" id="yes" name="satisfy" value="yes" checked />
                                  <label for="yes">poor</label>

                                  
                                </div>
                              </div>

                              <!-- Suggestions Field -->
                              <div class="col-md-12">
                                <label for="msg">
                                  <i class="fa fa-comments"></i> Write your Suggestions:
                                </label>
                                <textarea id="msg" name="msg" rows="4" placeholder="Your feedback or suggestions..." required></textarea>
                              </div>

                              <!-- Additional Feedback Field -->
                            
                            </div>

                            <!-- Submit Button -->
                            <button type="submit">Submit</button>
                          </form>
                        </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
      // Function to open feedback form
      function openFeedbackForm() {
        document.getElementById('qrSection').style.display = 'none';
        document.getElementById('feedbackForm').style.display = 'block';
      }

      // Simulate QR code scanning after 5 seconds (for demo purpose)
      setTimeout(openFeedbackForm, 5000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
